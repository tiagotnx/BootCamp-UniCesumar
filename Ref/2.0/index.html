<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gerador de referências.">
    <title>Referências</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Referências</h1>
    </header>
    <main>
        <figure>
            <img src="imagem.svg" alt="imagem Referências">
        </figure>
        
        <section>
            <div>
            <label for="tipo">Selecione o tipo de referência
            <select name="tipo" id="tipo">
                <option value="artigo">Artigo</option>
                <option value="livro">Livro</option>
                <option value="site">Site</option>
            </select>
        </label>
            <label for="autores">Selecione a quantidade de autores
            <select name="autores" id="autores">
                <option value="1autor">1 autor</option>
                <option value="2autores">2 autores</option>
                <option value="3autores">3 ou mais autores</option>
            </select>
        </div>
        </label>
            <form action="" id="form" onsubmit="return false">

            </form>
            <div id="botao"></div>

            <div id="referencia"></div>
        </section>
    </main>
</body>
</html>
